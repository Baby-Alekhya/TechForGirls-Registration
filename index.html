<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="Tech for Girls Logo" class="logo" />
      <h1>Register for <span>Tech for Girls ðŸš€</span></h1>
    </header>

    <img src="assets/illustration.jpg" alt="Illustration" class="illustration" />

    <form id="registrationForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="college" placeholder="College / Department" required />

      <button type="button" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
      <p id="shareCounter">Click count: 0/5</p>

      <input type="file" id="screenshot" accept="image/*" required />
      <button type="submit">Submit Registration</button>
    </form>

    <div id="successMessage" style="display: none;">
      <img src="assets/checkmark.jpg" alt="Success" class="checkmark" />
      Your submission has been recorded. Thanks for being part of Tech for Girls!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
